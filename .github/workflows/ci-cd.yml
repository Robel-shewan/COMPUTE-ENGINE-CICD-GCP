name: CI/CD

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: your-gcp-project-id
  GCP_COMPUTE_ENGINE_INSTANCE: your-compute-engine-instance-name
  GCP_COMPUTE_ENGINE_ZONE: your-compute-engine-zone

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: gcr.io/${{ env.GCP_PROJECT_ID }}/my-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          credentials: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy to Compute Engine
        run: |
          gcloud compute instances update-container ${{ env.GCP_COMPUTE_ENGINE_INSTANCE }} \
            --zone=${{ env.GCP_COMPUTE_ENGINE_ZONE }} \
            --container-image=gcr.io/${{ env.GCP_PROJECT_ID }}/my-app:${{ github.sha }}
